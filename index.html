<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="main-login">
        <div id="left-login">
            <h1>Faça login e<br> ouça suas músicas favoritas</h1>
            <img src="images/singer.svg" alt="Singer">
        </div>

        <div id="right-login">
            <div id="card-login">
                <h1>Login</h1>
                <div class="usuario">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Nome do usuário" required>
                </div>
                <div class="usuario">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button id="btn-login">Login</button>
                <p id="sign-up">Não tem uma conta? <br> <a href="#">Cadastre-se</a></p>
            </div>

            <div id="credits">
                <footer>
                    <p>Feito por <a href="#">Kaylane dos Santos</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
